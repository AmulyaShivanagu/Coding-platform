<button nz-button nzType="primary" (click)="showForm()" style="float: right;margin-bottom:25px">Add</button>

<nz-table #basicTable [nzData]="teachersList">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Designation</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.username}}</td>
        <td>{{data.position}}</td>
        <td>{{data.email}}</td>
      </tr>
    </tbody>
    <ng-template #noDataTemplate>
        <nz-empty [nzNotFoundContent]="'No Data'"></nz-empty>
      </ng-template>
  </nz-table>

  <nz-modal
      [(nzVisible)]="addModal"
      [nzTitle]="modalTitle"
      [nzContent]="modalContent"
      [nzFooter]="modalFooter"
      (nzOnCancel)="handleCancel()"
    >
      <ng-template #modalTitle>Create teacher's account</ng-template>

      <ng-template #modalContent>
        <form nz-form [formGroup]="teacherForm">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input name!">
                  <nz-input-group >
                    <input formControlName="name" nz-input placeholder="name" />
                  </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input username!">
                  <nz-input-group >
                    <input formControlName="username" nz-input placeholder="Username" />
                  </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input position!">
                  <nz-input-group >
                    <input formControlName="position" nz-input placeholder="position" />
                  </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input email!">
                  <nz-input-group >
                    <input formControlName="email" nz-input placeholder="email" />
                  </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input Password!">
                  <nz-input-group >
                    <input formControlName="password" nz-input type="password" placeholder="Password" />
                  </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </form>
      </ng-template>

      <ng-template #modalFooter>
        <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" (click)="addTeacher()">Add</button>
      </ng-template>
    </nz-modal>
